<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Goteborg Hotel</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Göteborg Hotel</h1>
    <hr>
    <h2>Add Room</h2>

    <form action="#" th:action="@{/saveRoom}" th:object="${room}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder=" Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}"
               placeholder=" description" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}"
               placeholder=" price" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Add Room</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Room List</a>
</div>
</body>
</html>
